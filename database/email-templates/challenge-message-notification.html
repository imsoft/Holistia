<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Mensaje en Reto - Holistia</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9fafb;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            text-align: center;
            margin-bottom: 0;
            padding: 30px 30px 20px 30px;
            border-bottom: 1px solid #e5e7eb;
        }
        .logo-img {
            max-width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        .header h1 {
            color: #1f2937;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .challenge-info {
            background-color: #f0f9ff;
            border-left: 4px solid #3b82f6;
            padding: 15px 20px;
            margin: 20px;
            border-radius: 4px;
        }
        .challenge-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e40af;
            margin: 0 0 5px 0;
        }
        .message-box {
            background-color: #f9fafb;
            border-left: 4px solid #8B5CF6;
            padding: 20px;
            margin: 20px;
            border-radius: 4px;
        }
        .sender-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .sender-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #8B5CF6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .sender-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .sender-details {
            flex: 1;
        }
        .sender-name {
            font-weight: 600;
            font-size: 16px;
            color: #1f2937;
            margin: 0 0 2px 0;
        }
        .sender-type {
            font-size: 12px;
            color: #6b7280;
            margin: 0;
        }
        .message-preview {
            font-size: 16px;
            color: #374151;
            line-height: 1.6;
            margin: 0;
            white-space: pre-wrap;
        }
        .message-time {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 10px;
        }
        .button-container {
            text-align: center;
            padding: 30px;
            background-color: #f9fafb;
        }
        .button {
            display: inline-block;
            background-color: #8B5CF6;
            color: #ffffff;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #7c3aed;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-size: 14px;
            border-top: 1px solid #e5e7eb;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{logo_url}}" alt="Holistia" class="logo-img">
            <h1>Nuevo Mensaje en Reto</h1>
        </div>
        
        <div class="challenge-info">
            <p class="challenge-title">{{challenge_title}}</p>
        </div>

        <div class="message-box">
            <div class="sender-info">
                <div class="sender-avatar">
                    {{sender_avatar_html}}
                </div>
                <div class="sender-details">
                    <p class="sender-name">{{sender_name}}</p>
                    <p class="sender-type">{{sender_type_label}}</p>
                </div>
            </div>
            <p class="message-preview">{{message_preview}}</p>
            <p class="message-time">{{message_time}}</p>
        </div>

        <div class="button-container">
            <a href="{{challenge_url}}" class="button">Ver Mensaje</a>
        </div>

        <div class="footer">
            <p>Este es un mensaje autom√°tico de Holistia</p>
            <p>Si no deseas recibir estas notificaciones, puedes ajustar tus preferencias en tu perfil</p>
        </div>
    </div>
</body>
</html>
