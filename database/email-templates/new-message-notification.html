<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Mensaje en Holistia</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9fafb;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            text-align: center;
            margin-bottom: 0;
            padding: 30px 30px 20px 30px;
            border-bottom: 1px solid #e5e7eb;
        }
        .logo-img {
            max-width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        .header h1 {
            color: #1f2937;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .message-box {
            background-color: #f9fafb;
            border-left: 4px solid #8B5CF6;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .message-preview {
            font-size: 16px;
            color: #374151;
            margin: 10px 0;
            line-height: 1.8;
        }
        .sender-info {
            display: flex;
            align-items: center;
            margin: 20px 30px;
            padding: 15px;
            background-color: #f3f4f6;
            border-radius: 8px;
        }
        .sender-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #8B5CF6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
            flex-shrink: 0;
            overflow: hidden;
        }
        .sender-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sender-details {
            flex: 1;
        }
        .sender-name {
            font-weight: bold;
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 5px;
        }
        .sender-type {
            font-size: 14px;
            color: #6b7280;
        }
        .cta-button {
            display: inline-block;
            background-color: #8B5CF6;
            color: #ffffff !important;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            margin: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(139, 92, 246, 0.25);
        }
        .cta-button:hover {
            background-color: #7C3AED;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px 30px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #9ca3af;
            background-color: #f9fafb;
        }
        .timestamp {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 10px;
        }
        .content-wrapper {
            padding: 0 30px 30px 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{logo_url}}" alt="Holistia" class="logo-img" />
            <h1>Nuevo Mensaje</h1>
        </div>

        <div class="content-wrapper">
            <div class="sender-info">
                <div class="sender-avatar">{{sender_avatar_html}}</div>
                <div class="sender-details">
                    <div class="sender-name">{{sender_name}}</div>
                    <div class="sender-type">{{sender_type_label}}</div>
                </div>
            </div>

            <div class="message-box">
                <p style="margin: 0; font-weight: bold; color: #1f2937; margin-bottom: 10px;">Mensaje:</p>
                <div class="message-preview">{{message_preview}}</div>
                <div class="timestamp">{{message_time}}</div>
            </div>

            <div style="text-align: center; margin: 30px 0;">
                <a href="{{messages_url}}" class="cta-button" style="color: #ffffff !important;">Ver Conversación</a>
            </div>
        </div>

        <div class="footer">
            <p>Este es un email automático de Holistia. No respondas a este correo.</p>
            <p>Si tienes preguntas, contacta a través de la plataforma.</p>
            <p style="margin-top: 15px;">
                <a href="https://www.holistia.io" style="color: #8B5CF6; text-decoration: none; font-weight: 500;">www.holistia.io</a>
            </p>
        </div>
    </div>
</body>
</html>
